                          Synth: Default
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownSynth">
                          <a class="dropdown-item dropdown-item-synth default" href="#">Default</a>
                          <a class="dropdown-item dropdown-item-synth am" href="#">AM</a>
